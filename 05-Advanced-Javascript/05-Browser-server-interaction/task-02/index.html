<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <meta name="robots" content="noindex,nofollow"/>
    <title>Socket.io simple chat</title>
</head>
<body>
<div class="demo">

    <h1>Socket.io simple chat</h1>

    <div class="chat">
      <div class="panel">
        <span class="nick">Nick</span>
        <input type="text" id="nick">
      </div>
      <div class="panel">
        <div class="messages" id="messages"></div>
      </div>
      <div class="panel">
        <input type="text" name="message_text" id="message_text">
        <button type="button" id="message_btn">Send</button>
      </div>
    </div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://localhost:8008/socket.io/socket.io.js"></script>
<script src="chat.js"></script>

</body>
</html>
